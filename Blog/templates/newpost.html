{% extends "base.html" %}

{% block content %}
<form method="post">
  <h3>New Post</h3>
  <label>
    <div>subject</div>
    <input type="text" name="title"value="{{title}}">
  </label>
  <label>
    <div>blog</div>
    <textarea rows="10" cols="50" name="content">{{content}}</textarea>
  </label>
  <br>
  <div>{{error}}</div>
  <input type="submit">
</form>
{% endblock %}
