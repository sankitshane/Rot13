{% extends "base.html" %}
{% block content %}

    {% for blog in blogs %}
    <div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{blog.title}}
    </div>

    <div class="post-date">
      {{blog.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{blog.content | safe}}
  </div>
</div>

    {% endfor %}
{% endblock %}
